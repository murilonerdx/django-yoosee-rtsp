<!DOCTYPE html>
<html>
<head>
    <title>Live Stream</title>
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.10.2/video.js"></script>
    <style>
        
  .timer {
            font-size: 20px;
            color: #333;
        }
        body {
            background-color: #D8BFD8; /* Cor lilás para o fundo */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .video-container {
            border: 5px solid #333;
            padding: 20px;
           background-color: #D8BFD8; /* Cor lilás para o fundo */
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            max-width: 800px;
            margin-bottom: 20px;
        }
        .video-title {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-title">Live Stream</div>
        <video id="my_video_1" class="video-js vjs-default-skin" controls preload="auto" autoplay muted width="640" height="480" data-setup='{}'>
            <source src="/static/stream.m3u8" type="application/x-mpegURL">
        </video>
    </div>
<div class="timer" id="timer">Tempo Online: 00:00:00</div>
</body>
<script src="//vjs.zencdn.net/8.3.0/video.min.js"></script>


    <script>
        // JavaScript para o cronômetro
        let startTime = new Date();

        function updateTimer() {
            let currentTime = new Date();
            let elapsed = new Date(currentTime - startTime);

            let hours = elapsed.getUTCHours().toString().padStart(2, '0');
            let minutes = elapsed.getUTCMinutes().toString().padStart(2, '0');
            let seconds = elapsed.getUTCSeconds().toString().padStart(2, '0');

            document.getElementById('timer').textContent = `Tempo Online: ${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTimer, 1000);
    </script>
</html>
